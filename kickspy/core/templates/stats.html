<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/x-icon" href="https://tabula.games/wp-content/uploads/2017/08/icon-tabula-blue.png">
    <title>Icaion Campaign Stats</title>

    <style>

        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            font-family: "Open Sans"
        }

        header {
            padding: 1rem;
            display: grid;
            grid-template-columns: 100px 1fr;
            grid-column-gap: 1rem;
            background-color: #222222;
            box-shadow: 0px 0px 5px 0px #000000aa;
            color: #f0f0f0;
        }

        header div:last-child {
            display: flex;
            align-items: center;
        }

        header img {
            width: 100%;
        }

        header h4 {
            margin: 0;
            padding: 0;
        }

        section {
            padding: 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-column-gap: 1rem;
        }

        .card {
            box-shadow: 0px 3px 3px -3px #000000aa;
        }

        .card-header {
            padding: 1rem;
            background-color: #222222;
            color: #f0f0f0;
        }

        .card-body {
            padding: 1rem;
            background-color: #ffffff;
            color: #222222;
        }

        .stats {
            height: 400px;
        }

    </style>

</head>

<body>

    <header>
        <div>
            <img src="https://images.squarespace-cdn.com/content/5a310de5d0e62885f537c006/1552993093655-JX0JYJP972NVYYES2Z10/?content-type=image%2Fpng" />
        </div>
        <div>
            <h4>Campaign Stats</h4>
        </div>
    </header>

    <section>
        <div>
            <div class="card">
                <div class="card-header">
                    Project Status
                </div>
                <div class="card-body">
                    some status here...
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="card-header">
                    Stats
                </div>
                <div class="card-body">
                    <div class="stats">
                        <canvas id="stats"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>

        const stats = {{ stats|safe }};

        $(() => {
            generateChart();
        })

        const generateChart = () => {
            var ctx = document.getElementById('stats').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stats.map(() => ""),
                    datasets: [
                        {
                            label: 'Backers',
                            backgroundColor: 'transparent',
                            borderColor: '#00cc00',
                            data: stats.map((stat) => stat.pledged)
                        }
                    ]
                },
                options: {
                    animation: false,
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        };

    </script>
</body>

</html>
