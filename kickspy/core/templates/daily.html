<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="https://tabula.games/wp-content/uploads/2017/08/icon-tabula-blue.png">
    <title>Icaion Campaign Stats</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            font-family: "Open Sans"
        }

        header {
            padding: 1rem;
            display: grid;
            grid-template-columns: 100px 1fr;
            grid-column-gap: 1rem;
            background-color: #222222;
            box-shadow: 0px 0px 5px 0px #000000aa;
            color: #f0f0f0;
        }

        header div:last-child {
            display: flex;
            align-items: center;
        }

        header img {
            width: 100%;
        }

        header h4 {
            margin: 0;
            padding: 0;
        }

        section {
            padding: 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-column-gap: 1rem;
        }

        .card {
            box-shadow: 0px 3px 3px -3px #000000aa;
        }

        .card-header {
            padding: 1rem;
            background-color: #222222;
            color: #f0f0f0;
        }

        .card-body {
            padding: 1rem;
            background-color: #ffffff;
            color: #222222;
        }

        #daily {
            width: 100%;
        }

        #daily td {
            height: 50px;
        }
    </style>

</head>

<body>

    <header>
        <div>
            <img
                src="https://images.squarespace-cdn.com/content/5a310de5d0e62885f537c006/1552993093655-JX0JYJP972NVYYES2Z10/?content-type=image%2Fpng" />
        </div>
        <div>
            <h4>Campaign Stats</h4>
        </div>
    </header>

    <section>
        <div>
            <div class="card">
                <div class="card-header">
                    Project Status
                </div>
                <div class="card-body">
                    some status here...
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="card-header">
                    Stats
                </div>
                <div class="card-body">
                    <div class="daily">
                        <table id="daily"></table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>

        const stats = {{ stats| safe }};


        $(() => {
            generateDaily();
        })

        const generateDaily = () => {
            let day = "";
            let hour = "";
            let minute = "";
            let prevDay = "";
            let prevHour = "";
            let prevMinute = "";
            let table = [];
            let row = [];
            let cell = [];
            stats.map(stat => {
                day = stat.date_time.slice(4, 8);
                hour = stat.date_time.slice(8, 10);
                minute = stat.date_time.slice(10, 11);
                if (day !== prevDay) {
                    table.push(row);
                    row = [];
                    prevHour = "";
                    prevMinute = ""
                }
                if (hour !== prevHour && ((minute < 3 && prevMinute >= 3) || (minute >= 3 && prevMinute < 3))) {
                    row.push(cell)
                    cell = []
                }
                if (minute < 3) {
                    cell.push({ stat, half: "0" })
                } else {
                    cell.push({ stat, half: "1" })
                }
                prevDay = day;
                prevHour = hour;
                prevMinute = minute;
            });
            table.push(row);
            table.shift();
            let html = "";
            let prevResult = 0;
            let result = 0;
            table.map(row => {
                html += "<tr>";
                let index;
                for (index = 0; index < 24; index++) {
                    row.map(cell => {
                        if (parseInt(cell[cell.length - 1].stat.date_time.slice(8, 10)) === index) {
                            result = parseFloat(cell[cell.length - 1].stat.pledged);
                        }
                    });
                    const data = result && ((parseFloat(result) - parseFloat(prevResult)) * 100 / parseFloat(result)).toFixed(2) || 0;
                    console.log(result, prevResult)
                    if (parseFloat(data) === 0 || parseFloat(data) === -0) {
                        html += '<td style="background-color: #eeeeee"></td>';
                    } else if (parseInt(data) > 0) {
                        html += '<td style="background-color: #00cc00; opacity: ' + (parseFloat(data)) + '"></td>';
                    } else {
                        html += '<td style="background-color: #cc0000; opacity: ' + (parseFloat(data)) + '"></td>';

                    }
                    prevResult = result;
                }
                html += "</tr>";
            });
            $("#daily").html(html);
        };

    </script>
</body>

</html>
